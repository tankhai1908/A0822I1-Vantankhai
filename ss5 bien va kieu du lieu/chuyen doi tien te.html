<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<input id="tien" type="text">
<select name="" id="chon1">
    <option name="1" value="vn">VietNam</option>
    <option name="1" value="do">USD</option>
</select>
<select name="" id="chon2">
    <option name="2" value="do">USD</option>
    <option name="2" value="vn">VietNam</option>
</select>
<button onclick="chuyendoitien()">Chuyển đổi</button>
<p id="Ketqua">Kết quả</p>
<script>
    function chuyendoitien() {
        let tien = +document.getElementById('tien').value;
        let chon1 = document.getElementById('chon1').value;
        let chon2 = document.getElementById('chon2').value;
        if (chon1 == chon2) {
            document.getElementById("Ketqua").innerHTML = "Kết quả: " + tien;
        }
        if (chon1 == "vn" && chon2 == "do"){
            document.getElementById("Ketqua").innerHTML = "Kết quả: " + tien / 23000;
        }
        if (chon1 == "do" && chon2 == "vn"){
            document.getElementById("Ketqua").innerHTML = "Kết quả: " + tien * 23000;
        }
    }
</script>
</body>
</html>
